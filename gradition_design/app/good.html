<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>商品页</title>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/good/good.css">
</head>
<body ng-controller="all">
	<header id="hd">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default" ng-class="{'add': 'btn-primary', 'modify': '', 'delete': ''}[pageView]" ng-click="changeView('add', $event)">新增商品</button>
			<button type="button" class="btn btn-default" ng-class="{'add': '', 'modify': 'btn-primary', 'delete': ''}[pageView]" ng-click="changeView('modify', $event)">修改商品</button>
			<button type="button" class="btn btn-default" ng-class="{'add': '', 'modify': '', 'delete': 'btn-primary'}[pageView]" ng-click="changeView('delete', $event)">删除商品</button>
		</div>
	</header>
	<section class="content" ng-class="{'add': 'show', 'modify': 'hide', 'delete': 'hide'}[pageView]" ng-controller="add">
		<h2>商品录入</h2>
		<div class="form-group">
			<label for="name">商品名称</label>
			<input type="text" class="form-control" id="name" ng-model="name" placeholder="请输入商品的全称" require>
		</div>
		<div class="form-group">
			<label for="place">描述</label>
			<input type="text" class="form-control" id="place" ng-model="desc" placeholder="简单描述一下商品" require>
		</div>
		<div class="form-group">
			<label>
				旧的价格
				<input type="text" ng-model="oldPrice" class="form-control">
			</label>
			<label>
				当前的价格
				<input type="text" ng-model="currPrice" class="form-control">
			</label>
		</div>
		<div class="form-group">
			<p>商品类型</p>
			<select name="selectShop" ng-model="type" class="form-control">
				<option value="1">代金券</option>
				<option value="2">套餐</option>
			</select>
			<div class="package" ng-show="type==2">
				<p class="title">套餐内容（换行用 || 表示）</p>
				<textarea class="package-content form-control" placeholder="请输入套餐内容，如果需要内容换行，则用 || 隔开" ng-model="cont"></textarea>
			</div>
		</div>
		<div class="form-group">
			<p>选择商店</p>
			<input type="text" class="form-control" placeholder="输入关键字">
			<p>筛选后的商店</p>
			<select name="select-shop" class="form-control" ng-model="shopID">
				<option value="default" ng-selected="true">请选择商店</option>
				<option ng-repeat="shop in shopList" value="{{shop.ID}}" ng-bind="shop.shopName"></option>
			</select>
		</div>
		<div class="form-group">
			<label>活动开始时间</label>
			<input type="text" class="form-control" ng-model="startDate" placeholder="2016-01-01 格式">
			<label>活动结束时间</label>
			<input type="text" class="form-control" ng-model="endDate" placeholder="2016-01-01 格式">
			<label>营业时间</label>
			<input type="text" class="form-control" ng-model="openTime" placeholder="10:08-21:00 格式">
			<label>时间段提醒</label>
			<input type="text" class="form-control" ng-model="timeTip" placeholder="可选">
		</div>
		<div class="form-group">
			<label>预约提示语</label>
			<input type="text" class="form-control" ng-model="book1" placeholder="预约提示语1（可选）">
			<input type="text" class="form-control mr-10" ng-model="book2" placeholder="预约提示语2（可选）">
			<input type="text" class="form-control mr-10" ng-model="book3" placeholder="预约提示语3（可选）">
		</div>
		<div class="form-group">
			<p>使用规则</p>
			<input type="text" class="form-control" ng-model="rule1" placeholder="使用规则1">
			<input type="text" class="form-control mr-10" ng-model="rule2" placeholder="使用规则2">
			<input type="text" class="form-control mr-10" ng-model="rule3" placeholder="使用规则3">
		</div>
		<div class="form-group">
			<p>温馨提示</p>
			<input type="text" class="form-control" ng-model="other1" placeholder="温馨提示1">
			<input type="text" class="form-control mr-10" ng-model="other2" placeholder="温馨提示2">
			<input type="text" class="form-control mr-10" ng-model="other3" placeholder="温馨提示3">
		</div>
		<div class="form-group">
			<a class="btn" ng-class="{true: 'btn-info', false: 'btn-default'}[uploadFlag]" ng-click="uploadImg($event)" ng-disabled="!uploadFlag">上传图片</a>
		</div>
		<div class="form-group tal">
			<div class="img-box" ng-click="imgMaskDelete(0)">
				<input type="text" ng-model="imgList[0]">
			</div>
			<div class="img-box" ng-click="imgMaskDelete(1)">
				<input type="text" ng-model="imgList[1]">
			</div>
			<div class="img-box" ng-click="imgMaskDelete(2)">
				<input type="text" ng-model="imgList[2]">
			</div>
		</div>
		<form id="imgform" name="testupload" action="/upload/img" target="javascript:;" enctype="multipart/form-data" style="display: none;">
			<input type="file" name="upload" multiple="multiple" id="file" ng-model="fileName">
			<input type="submit" value="Upload" id="submit">
		</form>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="addGood();" ng-disabled="isAddDisabled">提交</button>
		</div>
	</section>
	<section class="content" ng-class="{'add': 'hide', 'modify': 'show', 'delete': 'hide'}[pageView]" ng-controller="modify">
		<h2>修改商品</h2>
	</section>
	<section class="content" ng-class="{'add': 'hide', 'modify': 'hide', 'delete': 'show'}[pageView]" ng-controller="delete">
		<h2>删除商品</h2>
		<div class="row">
			<input type="text" class="form-control search-msg" ng-model="shopName" ng-keydown="searchShopByKeyboard()">
			<button class="btn btn-primary search" ng-click="searchShop()">搜索</button>
		</div>
		<div class="form-group" ng-show="hasSearch">
			<p>筛选后的商家</p>
			<table class="table table-hover tac">
				<tr>
					<th class="tac">序号</th>
					<th class="tac">商家名</th>
					<th class="tac">商家地址</th>
					<th class="tac">商家电话</th>
					<th class="tac">操作</th>
				</tr>
				<tr ng-repeat="shop in shopList">
					<td ng-bind="$index + 1"></td>
					<td ng-bind="shop.ID" style="display: none;"></td>
					<td ng-bind="shop.shopName"></td>
					<td ng-bind="shop.shopPlace"></td>
					<td ng-bind="shop.shopPhone"></td>
					<td>
						<button class="btn btn-danger" ng-click="deleteShop($index, shop.ID)" ng-disabled="isPending">删除</button>
					</td>
				</tr>
			</table>
		</div>
	</section>
	<script src="angular/angular.js"></script>
	<script src="assets/scripts/good/good.js"></script>
</body>
</html>
