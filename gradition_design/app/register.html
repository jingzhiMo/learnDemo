<!DOCTYPE html>
<html lang="en">
<head>
	<title>注册账号</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0, minimum-scale=1.0, maxmum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/user/register.css">
	<link rel="shortcut icon" href="../favicon.ico" />
</head>
<body>
	<section id="hd">
		<a href="#" class="back-link"></a>
		<h1 class="title">注册账号</h1>
		<a href="#" class="home-link"></a>
	</section>
	<section id="reg-box">
		<p class="notice">
			账号已经被注册了哟
		</p>
		<form action="" id="reg">
			<div class=" ipt-box phone">
				<label class="ipt-desc">手机号:</label>
				<input class="ipt" type="text" placeholder="填写手机号，其他用户不可见">
			</div>
			<div class=" ipt-box pwd">
				<label class="ipt-desc">密码:</label>
				<input class="ipt" type="password" placeholder="6-12位、数字，字母，下划线,横杠(-)">
			</div>
			<button class="submit btn" disabled="disabled">注册</button>
		</form>
	</section>
</body>
</html>
