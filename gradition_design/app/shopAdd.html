<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商家录入页面</title>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
	<style>
		body {
			background-color: #f0f0f0;
		}
		#content {
			padding: 0 12px;
		}
	</style>
</head>
<body>
	<header id="hd">
		<h1>商家录入页面</h1>
	</header>
	<section id="content">
		<form action="/shopAdd" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name">商家名称</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="请输入商家的全称" require>
			</div>
			<div class="form-group">
				<label for="place">商家地点</label>
				<input type="text" class="form-control" id="place" name="place" placeholder="地级市--县/区--街道" require>
			</div>
			<div class="form-group">
				<label for="phone">商家预留电话</label>
				<input type="text" class="form-control" id="phone" name="phone" placeholder="手机或固话" require>
			</div>
			<div class="form-group">
				<p>是否是连锁商店</p>
				<label class="radio-inline">
					<input type="radio" name="isChain" value="true">是
				</label>	
				<label class="radio-inline">
					<input type="radio" name="isChain" value="false">否
				</label>
		</div>
			<div class="form-group">
				<p>选择连锁商店</p>
				<select name="chainShop" id="chainShop" class="form-control">
					<option value="kfc">肯德基</option>
					<option value="mdl">麦当劳</option>
					<option value="bsk">必胜客</option>
					<option value="zgf">真功夫</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">提交</button>
			</div>
			<div class="form-group"></div>
			<div class="form-group"></div>
		</form>
	</section>
</body>
</html>
