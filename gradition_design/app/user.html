<!DOCTYPE html>
<html lang="en" ng-app="userApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0, minimum-scale=1.0, maxmum-scale=1.0, user-scalable=no" />
	<title>我的信息</title>
	<link rel="shortcut icon" href="../favicon.ico" />
	<link rel="stylesheet" href="assets/css/user/center.css">
</head>
<body ng-controller="userCtrl">
	<section id="hd" ng-controller="pageHdCtrl">
		<a href="#" class="back-link" ng-click="back()"></a>
		<h1 class="title">用户中心</h1>
		<a href="{{homeLink}}" class="home-link"></a>
	</section>
	<article>
		<section class="user-center">
			<section class="setting-area">
				<a href="#" class="setting-link" ng-bind="userMsg.username" ng-click="switchView(0)"></a>
			</section>
			<h4 class="title">订单情况</h4>
			<section class="list-link">
				<a href="/orderList.html#unpay" class="link">未付款（{{unpay}}）</a>
				<a href="/orderList.html#eval" class="link paied">已付款（{{paied}}）</a>
				<a href="/orderList.html#finish" class="link finish">已完成（{{finish}}）</a>
				<a href="/orderList.html#over" class="link cancel">已过期（{{over}}）</a>
			</section>
			<section class="logout-box">
				<button class="logout-btn" ng-click="logout()">退出登录</button>
			</section>
		</section>
		<section class="modify-msg">
			<section class="setting-area rh">
				<a href="#" class="setting-link rh" ng-bind="userMsg.username" ng-click="switchView(1)"></a>
			</section>
			<p class="notice" ng-show="isShow" ng-bind="noticTips"></p>
			<div class="msg-box">
				<div class="ipt-box phone">
					<label class="ipt-desc">手机号:</label>
					<input class="ipt" type="text" ng-model="userMsg.phone" ng-blur="checkPhoneNum();" placeholder="填写手机号，其他用户不可见" maxlength="11">
				</div>
				<div class="ipt-box phone">
					<label class="ipt-desc">用户名:</label>
					<input class="ipt" type="text" ng-model="userMsg.username" ng-blur="checkUsername();" placeholder="填写用户名，字数不超过12个，不能使用标点符号" maxlength="12">
				</div>
				<div class=" ipt-box pwd">
					<label class="ipt-desc">旧密码:</label>
					<input class="ipt" type="password" ng-model="userMsg.oldPwd" ng-blur="checkOldPwd()" placeholder="6-12位、数字，字母，下划线">
				</div>
				<div class=" ipt-box pwd">
					<label class="ipt-desc">新密码:</label>
					<input class="ipt" type="password" ng-model="userMsg.newPwd" ng-blur="checkNewPwd()" placeholder="6-12位、数字，字母，下划线">
				</div>
				<div class=" ipt-box pwd">
					<label class="ipt-desc">确认密码:</label>
					<input class="ipt" type="password" ng-model="userMsg.confPwd" ng-blur="confirmPwd()" placeholder="6-12位、数字，字母，下划线">
				</div>
			</div>
			<div class="submit-box">
				<button class="submit-btn" ng-click="submit()" ng-disabled="isPending">
					保存信息
				</button>
			</div>
		</section>
	</article>

	<script src="assets/scripts/public/ng/angular.js"></script>
	<script src="assets/scripts/public/page/page.js"></script>
	<script src="assets/scripts/public/util/event.js"></script>
	<script src="assets/scripts/user/user.js"></script>
</body>
</html>
